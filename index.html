<!DOCTYPE html>

<head lang="en">
    <title>Thesaurus API</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.css" />
</head>

<body>
    <div class="container">
        <h1 class="head">Thesaurus</h1>
    </div>
    <div class="search">
        <div class="input">
            <input type="text" class="inputValue" placeholder="Search Word">
            <input type="submit" value="Submit" class="button">
        </div>
    </div>
    <div class="information">
        <div class="display">
            <h1 class="word"></h1>
            <p class="stems"></p>
            <p class="syns"></p>
            <p class="shortdef"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
